#  服务器端口
server.port=8081
# tomcat最大连接数
server.tomcat.max-threads=100
# url字符解析
server.tomcat.uri-encoding=utf-8

# JPA Config
#  数据库
spring.jpa.database=MYSQL
#  启动时更新数据库
spring.jpa.properties.hibernate.hbm2ddl.auto=update
# jar包
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57InnoDBDialect
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
#  日志显示sql
spring.jpa.show-sql=true

#  视图路径和后缀
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html
#  视图模式
spring.thymeleaf.mode=LEGACYHTML5

# dev tools
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.cache-period=0
spring.mvc.static-path-pattern=/**

# db config
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=true
spring.datasource.username=root
spring.datasource.password=qa88555493
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# session config start
server.session-timeout=2592000

# log config
logging.path=E:\\log
logging.level.com.favorites=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# seesion config
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=123456
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0

# 上传文件总的最大值
spring.servlet.multipart.max-request-size=10MB
# 单个文件的最大值
spring.servlet.multipart.max-file-size=10MB